# This is a basic workflow that is manually triggered
name: PR Notifier

# Controls when the action will run. Workflow runs when manually triggered using the UI or API.
on:
  # Trigger the workflow on push or pull request,
  # but only for the master branch
  pull_request:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  notify_pr:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Runs a single command using the runners shell
    - name: Workflow Webhook Action
      uses: distributhor/workflow-webhook@v3.0.2
      env:
        webhook_url: ${{ secrets.WEBHOOK_URL }}
        data: '{ "pull_requests": "${{github.event.pull_request}}", "number": "${{github.event.number}}", "created_at": "${{github.event.pull_request.created_at}}", "updated_at": "${{github.event.pull_request.updated_at}}" }'
