<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
  <script src="app.js" defer></script>
  <title>Noah's Weather teller</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 current-weather">
        <form>
          <div class="form-group ss">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" placeholder="Enter city">
          </div>
          
          <div class="form-group">
            <label for="unit">Unit</label>
            <select class="form-control" id="unit">
              <option value="fahrenheit">Fahrenheit</option>
              <option value="celsius">Celsius</option>
            </select>
          </div>
          
            <button type="submit" id="submitForm" class="btn btn-primary form-control submitBtn">Get weather</button>
          
        </form>
      </div>
      <div class="col-md-6 forecast">
        <h1 class="forecast-title text-center">Forcast for []</h1>
        <div class="row">
          <div class="forecast-day">
            <h2 class="weather-type text-center">It is currently: </h2>
            <div class="weather-icon-container text-center">
              <img class="weather-icon"  alt="weather-type">
            </div>
            <h3 class="high-temp text-center">Max temp:</h3>
            <h3 class="low-temp text-center">Min temp: </h3>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</body>
</html>
